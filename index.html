<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./search.png" alt="search image"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="whether">
            <img src="./rain.png" class="whether-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <img src="./humidity.png" width="50" height="50">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png" width="50" height="50">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
